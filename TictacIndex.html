<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link  rel="stylesheet" href="styleTic.css">
    <!--<link  rel="stylesheet" href="excited.gift.txt">-->
</head>
<body>
    <nav>
       <ul>
        <li>MyTicTacToe.com</li>
       </ul>

    </nav>
    <div class="gameContainer">
        <div class="container">
            <div class="box bt-0 bl-0" ><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0  br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 "><span class="boxtext"></span></div>
            <div class="box "><span class="boxtext"></span></div>
            <div class="box br-0 "><span class="boxtext"></span></div>
            <div class="box bb-0 bl-0 "><span class="boxtext"></span></div>
            <div class="box bb-0 "><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameinfo">
            <h1>Welcome to Tic Tac Toe</h1>
            <div>
                <span class="info" text-color="Blue">Turn for x</span>
                <button id="reset">Reset</button>
            </div>
            <div class="ingbox">
                <img src="C:\Users\jahna\Downloads" alt="">

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
